[tox]
envlist = py{312,313}, pyright

[testenv]
runner = uv-venv-lock-runner
deps =
    pytest
    pytest-cov
    hypothesis
commands =
    pytest --cov=fluent_codegen --cov-fail-under=100 {posargs}

[testenv:pyright]
runner = uv-venv-lock-runner
deps =
    pyright==1.1.406
commands =
    pyright src
